spring.application.name=springboot-soapgateway

spring.datasource.url=jdbc:postgresql://localhost:5432/banking
spring.datasource.username=admin
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.ws=DEBUG
logging.level.org.springframework.xml=DEBUG
logging.level.org.springframework.ws.server.endpoint=DEBUG
logging.level.org.springframework.ws.transport.http=DEBUG



server.port=8041

